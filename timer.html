<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="timer.css" type="text/css">
</head>
<body class="body">
    <h1 class="set">Timer</h1>
    <div class="countdown">
        
        <div id="countdown-hour">00</div>
       <div id="countdown-min">00</div>
        <div id="countdown-sec">00</div>
    </div>
    <div class="buttons">
        <div ><button onclick="startfunction()" type="button" id="start-btn">Start</button></div>
        <div ><button onclick="pausefunction()" type="button" id="pause-btn">Pause</button></div>
       <div ><button onclick="resetfunction()" type="button" id="reset-btn">Reset</button></div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
